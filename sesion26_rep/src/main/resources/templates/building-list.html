<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
</head>

<body>
    <div class="container">
        <ul class="nav bg-dark"> 
            <li class="nav-item">
                <img th:src="@{/spring-img.png}" style="width:3em; padding:7px" class="px-auto">
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list}">Estudiantes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teacher/list}">Profesores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/secretary/list}">Secretarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/building/list}">Edificios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/subjet/list}">Materias</a>
            </li>
        </ul>
        <h1 class="text-success border border-primary" th:text="${title}"></h1>

        <a th:href="@{/building/form}" class="btn btn-success btn-xs">Crear Edificios</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Letra</th>
                    <th>Encargado</th>
                    <th>Ubicacion</th>
                    <th>Año de construcción</th>
                    <th>Fecha de registro</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="building: ${buildings}">
                    <td th:text="${building.id}"></td>
                    <td th:text="${building.letra}"></td>
                    <td th:text="${building.name}"></td>
                    <td th:text="${building.area}"></td>
                    <td th:text="${building.anioBuilt}"></td>
                    <td th:text="${building.recorAt}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/building/form/} + ${building.id}" th:text="'Editar'"></a>
                    </td>
                    <td><a class="btn btn-danger btn-xs" th:href="@{/building/delete/} + ${building.id}" th:text="'Eliminar'"
                            onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
